<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Elevator</title>
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
</head>
<body>
  <h1>엘리베이터</h1>
  <div class="board">
    <ul class="building">
      <li>
        <div class="lift_hole">

        </div>
      </li>
      <li>
          <div class="lift_hole">

          </div>
      </li>
      <li>
          <div class="lift_hole">

          </div>
      </li>
      <li>
          <div class="lift_hole">
              <div class="elevator">

              </div>
          </div>
          <div class="person">-_-</div>
      </li>
    </ul>
    <div class="user_interface">
      <div class="user_status">
        나의 현재층
        <span class="current_floor">1층</span>
      </div>
      <div class="user_controller">
        <button class="user_riding">탑승</button>
        <button class="user_getoff">하차</button>
      </div>
      <div class="elevator_updown_buttons">
        <strong>엘리베이터 호출</strong>
        <button class="up_button">올라가기</button>
        <button class="down_button">내려가기</button>
      </div>
      <div class="elevator_floor_buttons">
        <strong>엘리베이터 층 버튼</strong>
        <ul>
            <li>
              <button>4</button>
            </li>
            <li>
              <button>3</button>
            </li>
            <li>
              <button>2</button>
            </li>
            <li>
              <button>1</button>
            </li>
          </ul>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
